# Build and publish all container images to GHCR.
#
# Images are tagged with:
#   - sha-<commit>  (immutable, Renovate tracks these)
#   - v<version>    (on release tags)
#   - latest        (on main branch)
#   - edge          (on main branch, rolling)
#
# Renovate bumps image digests in deploy/tofu/variables.tf and deploy/k8s/*.
name: Container Images

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'gateway/**'
      - 'deploy/docker/**'
      - '.github/workflows/containers.yml'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'gateway/**'
      - 'deploy/docker/**'
      - '.github/workflows/containers.yml'
  workflow_dispatch:
    inputs:
      images:
        description: 'Comma-separated images to build (all,cli,gateway,setec,openclaw,hexstrike)'
        required: false
        default: 'all'

env:
  REGISTRY: ghcr.io
  OWNER: tinyland-inc

permissions:
  contents: read
  packages: write

jobs:
  # ---------------------------------------------------------------------------
  # Matrix: determine which images to build
  # ---------------------------------------------------------------------------
  prepare:
    name: Prepare build matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          FILTER="${{ github.event.inputs.images || 'all' }}"

          # Full matrix of all images (compact JSON â€” GITHUB_OUTPUT requires single line)
          ALL='[{"name":"cli","context":".","file":"Dockerfile","image":"remote-juggler"},{"name":"gateway","context":"gateway","file":"gateway/Dockerfile","image":"remote-juggler/gateway"},{"name":"setec","context":".","file":"deploy/docker/Dockerfile.setec","image":"remote-juggler/setec"},{"name":"openclaw","context":".","file":"deploy/docker/Dockerfile.openclaw","image":"remote-juggler/openclaw"},{"name":"hexstrike","context":".","file":"deploy/docker/Dockerfile.hexstrike","image":"remote-juggler/hexstrike"}]'

          if [ "$FILTER" = "all" ]; then
            echo "matrix={\"include\":$ALL}" >> "$GITHUB_OUTPUT"
          else
            # Filter to requested images
            FILTERED=$(echo "$ALL" | jq -c --arg filter "$FILTER" \
              '{include: [.[] | select(.name as $n | $filter | split(",") | index($n))]}')
            echo "matrix=$FILTERED" >> "$GITHUB_OUTPUT"
          fi

  # ---------------------------------------------------------------------------
  # Build and push each image
  # ---------------------------------------------------------------------------
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image }}
          tags: |
            # sha-abc1234 (immutable, Renovate-friendly)
            type=sha,prefix=sha-,format=short
            # edge (rolling latest from main)
            type=edge,branch=main
            # latest (only on main push)
            type=raw,value=latest,enable={{is_default_branch}}
            # v2.1.0 (on release tags)
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}

  # ---------------------------------------------------------------------------
  # Summary
  # ---------------------------------------------------------------------------
  summary:
    name: Container build summary
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Report
        run: |
          echo "## Container Image Builds" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build matrix | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Registry: \`ghcr.io/${{ env.OWNER }}/remote-juggler/*\`" >> $GITHUB_STEP_SUMMARY
