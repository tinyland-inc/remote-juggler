name: Agent Status Update

on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"
  repository_dispatch:
    types: [agent-status-update]
  workflow_dispatch:

permissions: {}

jobs:
  update-status:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Update agent status in README and docs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          chmod +x scripts/update-agent-status.sh
          scripts/update-agent-status.sh

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md docs/agents/index.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update agent ecosystem status

          Automated update from agent-status workflow.

          Co-Authored-By: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
            git push
          fi
