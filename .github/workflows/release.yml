# RemoteJuggler GitHub Actions Release Workflow
# Linux-only builds - macOS builds/signing handled by GitLab CI

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v2.0.0)'
        required: true
        type: string

env:
  PROJECT_NAME: remote-juggler
  CHAPEL_VERSION: "2.7.0"
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================================================
  # Chapel CLI Build Jobs (Linux only)
  # ===========================================================================

  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Chapel
        run: |
          wget -q https://github.com/chapel-lang/chapel/releases/download/${CHAPEL_VERSION}/chapel-${CHAPEL_VERSION}-1.ubuntu24.amd64.deb
          sudo apt-get install -y ./chapel-${CHAPEL_VERSION}-1.ubuntu24.amd64.deb
          chpl --version

      - name: Build
        run: |
          mason build --release
          mv target/release/remote_juggler ${{ env.PROJECT_NAME }}-linux-amd64
          chmod +x ${{ env.PROJECT_NAME }}-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-linux-amd64
          path: ${{ env.PROJECT_NAME }}-linux-amd64
          retention-days: 7

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Chapel
        run: |
          wget -q https://github.com/chapel-lang/chapel/releases/download/${CHAPEL_VERSION}/chapel-${CHAPEL_VERSION}-1.ubuntu24.arm64.deb
          sudo apt-get install -y ./chapel-${CHAPEL_VERSION}-1.ubuntu24.arm64.deb

      - name: Build
        run: |
          mason build --release
          mv target/release/remote_juggler ${{ env.PROJECT_NAME }}-linux-arm64
          chmod +x ${{ env.PROJECT_NAME }}-linux-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-linux-arm64
          path: ${{ env.PROJECT_NAME }}-linux-arm64
          retention-days: 7
    continue-on-error: true  # ARM64 runners may not be available

  # ===========================================================================
  # GTK GUI Build Jobs
  # ===========================================================================

  build-gtk-gui-linux:
    name: GTK GUI (Linux x86_64)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gtk-gui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GTK4 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libadwaita-1-dev \
            pkg-config \
            build-essential

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: gtk-gui

      - name: Build release
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/remote-juggler-gui

      - name: Rename artifact
        run: |
          mv target/release/remote-juggler-gui ../${{ env.PROJECT_NAME }}-gui-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-gui-linux-amd64
          path: ${{ env.PROJECT_NAME }}-gui-linux-amd64
          retention-days: 7

  build-gtk-gui-linux-arm64:
    name: GTK GUI (Linux ARM64)
    runs-on: ubuntu-24.04-arm
    defaults:
      run:
        working-directory: gtk-gui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GTK4 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libadwaita-1-dev \
            pkg-config \
            build-essential

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/remote-juggler-gui

      - name: Rename artifact
        run: mv target/release/remote-juggler-gui ../${{ env.PROJECT_NAME }}-gui-linux-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-gui-linux-arm64
          path: ${{ env.PROJECT_NAME }}-gui-linux-arm64
          retention-days: 7
    continue-on-error: true  # ARM64 runners may not be available

  build-tray-linux-arm64:
    name: Tray (Linux ARM64)
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: tray/linux/go.sum

      - name: Build
        run: |
          cd tray/linux
          go build -ldflags "-s -w" -o ../../${{ env.PROJECT_NAME }}-tray-linux-arm64 .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-tray-linux-arm64
          path: ${{ env.PROJECT_NAME }}-tray-linux-arm64
          retention-days: 7
    continue-on-error: true  # ARM64 runners may not be available

  # ===========================================================================
  # AppImage Build
  # ===========================================================================

  build-appimage:
    name: AppImage (Linux x86_64)
    runs-on: ubuntu-latest
    needs: [build-gtk-gui-linux]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download GTK GUI artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-gui-linux-amd64

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfuse2 \
            wget \
            file \
            desktop-file-utils

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create AppDir structure
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/scalable/apps
          mkdir -p AppDir/usr/share/metainfo

          # Copy binary
          cp ${{ env.PROJECT_NAME }}-gui-linux-amd64 AppDir/usr/bin/remote-juggler-gui
          chmod +x AppDir/usr/bin/remote-juggler-gui

          # Copy desktop file
          cp gtk-gui/data/dev.tinyland.RemoteJuggler.desktop AppDir/usr/share/applications/
          cp gtk-gui/data/dev.tinyland.RemoteJuggler.desktop AppDir/

          # Copy metainfo
          cp gtk-gui/data/dev.tinyland.RemoteJuggler.metainfo.xml AppDir/usr/share/metainfo/

          # Create icon (placeholder SVG if no icon exists)
          cat > AppDir/usr/share/icons/hicolor/scalable/apps/dev.tinyland.RemoteJuggler.svg << 'EOF'
          <svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
            <rect width="256" height="256" rx="32" fill="#3584e4"/>
            <text x="128" y="160" font-family="system-ui" font-size="120" font-weight="bold" fill="white" text-anchor="middle">RJ</text>
          </svg>
          EOF

          # Create symlink for icon
          ln -sf usr/share/icons/hicolor/scalable/apps/dev.tinyland.RemoteJuggler.svg AppDir/dev.tinyland.RemoteJuggler.svg
          ln -sf dev.tinyland.RemoteJuggler.svg AppDir/.DirIcon

          # Create AppRun
          cat > AppDir/AppRun << 'APPRUN'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
          export XDG_DATA_DIRS="${HERE}/usr/share:${XDG_DATA_DIRS}"
          exec "${HERE}/usr/bin/remote-juggler-gui" "$@"
          APPRUN
          chmod +x AppDir/AppRun

      - name: Download appimagetool
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

      - name: Create AppImage
        run: |
          ARCH=x86_64 ./appimagetool-x86_64.AppImage AppDir ${{ env.PROJECT_NAME }}-gui-${{ steps.version.outputs.VERSION }}-x86_64.AppImage || true

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-appimage
          path: ${{ env.PROJECT_NAME }}-gui-*.AppImage
          retention-days: 7
        continue-on-error: true  # AppImage build is optional

  # ===========================================================================
  # macOS Builds (via Nix - unsigned)
  # ===========================================================================

  build-darwin-arm64:
    name: macOS CLI (ARM64)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Build CLI
        run: |
          nix build .#remote-juggler --print-build-logs
          cp -L result/bin/remote-juggler ./${{ env.PROJECT_NAME }}-darwin-arm64
          chmod +x ./${{ env.PROJECT_NAME }}-darwin-arm64

      - name: Test binary
        run: |
          ./${{ env.PROJECT_NAME }}-darwin-arm64 --help
          ./${{ env.PROJECT_NAME }}-darwin-arm64 list || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-darwin-arm64
          path: ${{ env.PROJECT_NAME }}-darwin-arm64
          retention-days: 7
    continue-on-error: true

  build-darwin-amd64:
    name: macOS CLI (x86_64)
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Build CLI
        run: |
          nix build .#remote-juggler --print-build-logs
          cp -L result/bin/remote-juggler ./${{ env.PROJECT_NAME }}-darwin-amd64
          chmod +x ./${{ env.PROJECT_NAME }}-darwin-amd64

      - name: Test binary
        run: |
          ./${{ env.PROJECT_NAME }}-darwin-amd64 --help
          ./${{ env.PROJECT_NAME }}-darwin-amd64 list || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-darwin-amd64
          path: ${{ env.PROJECT_NAME }}-darwin-amd64
          retention-days: 7
    continue-on-error: true

  # ===========================================================================
  # Tray App Builds
  # ===========================================================================

  build-tray-linux:
    name: Tray (Linux x86_64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: tray/linux/go.sum

      - name: Build
        run: |
          cd tray/linux
          go build -ldflags "-s -w" -o ../../${{ env.PROJECT_NAME }}-tray-linux-amd64 .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-tray-linux-amd64
          path: ${{ env.PROJECT_NAME }}-tray-linux-amd64
          retention-days: 7

  build-tray-darwin:
    name: Tray (macOS ARM64)
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          cd tray/darwin
          swift build -c release
          cp .build/arm64-apple-macosx/release/RemoteJugglerTray ../../${{ env.PROJECT_NAME }}-tray-darwin-arm64

      - name: Create .app bundle
        run: |
          APP="RemoteJuggler.app"
          mkdir -p "$APP/Contents/MacOS"
          mkdir -p "$APP/Contents/Resources"

          # Copy binary (Info.plist expects CFBundleExecutable = "RemoteJuggler")
          cp ${{ env.PROJECT_NAME }}-tray-darwin-arm64 "$APP/Contents/MacOS/RemoteJuggler"
          cp packaging/Info.plist "$APP/Contents/Info.plist"
          echo "APPL????" > "$APP/Contents/PkgInfo"

          # Zip for distribution (unsigned - signing done in GitLab CI)
          zip -r ${{ env.PROJECT_NAME }}-tray-darwin-arm64.app.zip "$APP"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-tray-darwin-arm64
          path: ${{ env.PROJECT_NAME }}-tray-darwin-arm64
          retention-days: 7

      - name: Upload .app bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-tray-darwin-arm64-app
          path: ${{ env.PROJECT_NAME }}-tray-darwin-arm64.app.zip
          retention-days: 7
    continue-on-error: true

  # ===========================================================================
  # Package Builds (.deb, .rpm)
  # ===========================================================================

  build-deb-rpm:
    name: Linux Packages (.deb, .rpm)
    runs-on: ubuntu-latest
    needs: [build-linux-amd64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download CLI artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-linux-amd64

      - name: Install nfpm
        run: |
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Strip 'v' prefix for nfpm
          echo "VERSION=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Prepare binary
        run: |
          cp ${{ env.PROJECT_NAME }}-linux-amd64 remote-juggler
          chmod +x remote-juggler

      - name: Build .deb package
        run: |
          VERSION=${{ steps.version.outputs.VERSION }} ARCH=amd64 \
            nfpm package --config packaging/nfpm.yaml --packager deb --target .

      - name: Build .rpm package
        run: |
          VERSION=${{ steps.version.outputs.VERSION }} ARCH=x86_64 \
            nfpm package --config packaging/nfpm.yaml --packager rpm --target .

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-deb
          path: "*.deb"
          retention-days: 7

      - name: Upload .rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-rpm
          path: "*.rpm"
          retention-days: 7

  # ===========================================================================
  # Test Jobs
  # ===========================================================================

  e2e-tests:
    name: E2E Tests (MCP & Installation)
    runs-on: ubuntu-latest
    needs: build-linux-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-linux-amd64

      - name: Install Chapel runtime dependencies
        run: sudo apt-get update && sudo apt-get install -y libhwloc15

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: pip install -r test/e2e/requirements.txt

      - name: Run E2E tests
        env:
          REMOTE_JUGGLER_BIN: ${{ github.workspace }}/${{ env.PROJECT_NAME }}-linux-amd64
        run: |
          chmod +x $REMOTE_JUGGLER_BIN
          pytest test/e2e/test_installation.py test/e2e/test_mcp_protocol.py test/e2e/test_mcp_tools.py -v \
            -m "not tpm and not secure_enclave and not yubikey and not hardware and not gpg and not keys" \
            --timeout=30

  test-gtk-gui:
    name: Test GTK GUI
    runs-on: ubuntu-latest
    needs: build-gtk-gui-linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GTK4 dependencies and Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libadwaita-1-dev \
            xvfb \
            at-spi2-core

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-gui-linux-amd64

      - name: Test binary
        run: |
          chmod +x ${{ env.PROJECT_NAME }}-gui-linux-amd64

          # Start Xvfb
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 &
          sleep 2

          # Test that binary runs (will exit quickly without config)
          timeout 5 ./${{ env.PROJECT_NAME }}-gui-linux-amd64 --help || true
    continue-on-error: true

  # ===========================================================================
  # Release Job (Linux only - macOS from GitLab)
  # ===========================================================================

  release:
    runs-on: ubuntu-latest
    if: ${{ always() && !cancelled() }}
    needs:
      - build-linux-amd64
      - build-linux-arm64
      - build-gtk-gui-linux
      - build-gtk-gui-linux-arm64
      - build-appimage
      - build-darwin-arm64
      - build-darwin-amd64
      - build-tray-linux
      - build-tray-linux-arm64
      - build-tray-darwin
      - build-deb-rpm
      - e2e-tests
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Move all binaries to release directory
          find artifacts -type f \( -name "${{ env.PROJECT_NAME }}-*" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \) -exec mv {} release/ \;

          # Make all binaries executable
          chmod +x release/* || true

          # List release contents
          echo "=== Release Contents ==="
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt
          echo "=== Checksums ==="
          cat SHA256SUMS.txt

      - name: Generate checksums (individual files)
        run: |
          cd release
          for f in *; do
            if [ "$f" != "SHA256SUMS.txt" ] && [ -f "$f" ]; then
              sha256sum "$f" > "$f.sha256"
            fi
          done

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: RemoteJuggler ${{ steps.version.outputs.VERSION }}
          tag_name: ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          generate_release_notes: true
          body: |
            ## RemoteJuggler ${{ steps.version.outputs.VERSION }}

            Multi-provider git identity management tool with MCP/ACP support.

            ### Installation

            ```bash
            # Via npm (recommended for MCP clients)
            npx -y @tinyland/remote-juggler --mode=mcp

            # Via install script (full install with shell integration)
            curl -fsSL https://raw.githubusercontent.com/Jesssullivan/RemoteJuggler/main/install.sh | bash
            ```

            Or download the appropriate binary for your platform below.

            ### Downloads

            | Platform | CLI | GUI | Tray |
            |----------|-----|-----|------|
            | Linux x86_64 | `remote-juggler-linux-amd64` | `remote-juggler-gui-linux-amd64` | `remote-juggler-tray-linux-amd64` |
            | Linux ARM64 | `remote-juggler-linux-arm64` | `remote-juggler-gui-linux-arm64` | `remote-juggler-tray-linux-arm64` |
            | macOS ARM64 (Apple Silicon) | `remote-juggler-darwin-arm64` | - | `remote-juggler-tray-darwin-arm64` |
            | macOS x86_64 (Intel) | `remote-juggler-darwin-amd64` | - | - |
            | AppImage | - | `remote-juggler-gui-*.AppImage` | - |
            | Debian/Ubuntu (.deb) | `remote-juggler_*.deb` | - | - |
            | RHEL/Fedora (.rpm) | `remote-juggler-*.rpm` | - | - |

            > **Note:** macOS binaries from GitHub are unsigned. For signed/notarized macOS binaries, see [GitLab Releases](https://gitlab.com/tinyland/projects/remote-juggler/-/releases).

            ### MCP Server (for AI agents)

            ```bash
            # Add to any MCP client (Claude Code, Cursor, VS Code)
            remote-juggler --mode=mcp
            ```

            ### Features

            - Multi-provider support (GitLab, GitHub, Bitbucket)
            - KeePassXC credential authority with TPM/YubiKey auto-unlock
            - Darwin Keychain integration for secure credential storage
            - GPG signing configuration per identity
            - MCP server (32 tools) for Claude Code / VS Code / Cursor
            - ACP server for JetBrains IDE integration
            - YubiKey / FIDO2 hardware key management
            - Trusted workstation mode (TPM/Secure Enclave)
            - Automatic SSH identity detection
            - Rootless installation
            - GTK4/Libadwaita GUI for Linux

            ### Checksums

            Verify your download:
            ```bash
            sha256sum -c SHA256SUMS.txt
            # Or check individual file
            sha256sum -c remote-juggler-linux-amd64.sha256
            ```
          files: |
            release/*

  # ===========================================================================
  # Homebrew SHA256 Update (after release so binaries are downloadable)
  # ===========================================================================

  update-homebrew:
    name: Update Homebrew Formula SHA256s
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Download and compute SHA256s
        id: sha
        run: |
          BASE_URL="https://github.com/Jesssullivan/RemoteJuggler/releases/download/${{ steps.version.outputs.VERSION }}"

          for PLATFORM in darwin-arm64 darwin-amd64 linux-arm64 linux-amd64; do
            URL="${BASE_URL}/${{ env.PROJECT_NAME }}-${PLATFORM}"
            echo "Downloading ${PLATFORM}..."
            if curl -fsSL -o "/tmp/${PLATFORM}" "${URL}"; then
              SHA=$(sha256sum "/tmp/${PLATFORM}" | cut -d' ' -f1)
              echo "${PLATFORM}_sha=${SHA}" >> $GITHUB_OUTPUT
              echo "  SHA256: ${SHA}"
            else
              echo "  WARNING: Failed to download ${PLATFORM}"
              echo "${PLATFORM}_sha=DOWNLOAD_FAILED" >> $GITHUB_OUTPUT
            fi
          done

      - name: Update Homebrew formula
        run: |
          FORMULA="homebrew-tap/Formula/remote-juggler.rb"

          # Update version
          sed -i "s|version \".*\"|version \"${VERSION#v}\"|" "$FORMULA"

          # Update download URLs to new version
          sed -i "s|/releases/download/v[^/]*/|/releases/download/${{ steps.version.outputs.VERSION }}/|g" "$FORMULA"

          # Update SHA256 values using line-context matching
          # Each sha256 line follows a url line containing the platform name
          if [ "${{ steps.sha.outputs.darwin-arm64_sha }}" != "DOWNLOAD_FAILED" ]; then
            sed -i '/darwin-arm64"$/{n;s/sha256 "[^"]*"/sha256 "${{ steps.sha.outputs.darwin-arm64_sha }}"/;}' "$FORMULA"
          fi
          if [ "${{ steps.sha.outputs.darwin-amd64_sha }}" != "DOWNLOAD_FAILED" ]; then
            sed -i '/darwin-amd64"$/{n;s/sha256 "[^"]*"/sha256 "${{ steps.sha.outputs.darwin-amd64_sha }}"/;}' "$FORMULA"
          fi
          if [ "${{ steps.sha.outputs.linux-arm64_sha }}" != "DOWNLOAD_FAILED" ]; then
            sed -i '/linux-arm64"$/{n;s/sha256 "[^"]*"/sha256 "${{ steps.sha.outputs.linux-arm64_sha }}"/;}' "$FORMULA"
          fi
          if [ "${{ steps.sha.outputs.linux-amd64_sha }}" != "DOWNLOAD_FAILED" ]; then
            sed -i '/linux-amd64"$/{n;s/sha256 "[^"]*"/sha256 "${{ steps.sha.outputs.linux-amd64_sha }}"/;}' "$FORMULA"
          fi

          echo "=== Updated formula ==="
          cat "$FORMULA"
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}

      - name: Commit and push formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add homebrew-tap/Formula/remote-juggler.rb
          git diff --cached --quiet || \
            git commit -m "chore(homebrew): update SHA256s for ${{ steps.version.outputs.VERSION }}" && \
            git push origin dev

  # ===========================================================================
  # Docker Image (ghcr.io)
  # ===========================================================================

  docker-publish:
    name: Docker Image (ghcr.io)
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version and registry
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "OWNER=$OWNER" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ steps.version.outputs.OWNER }}/remote-juggler:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ steps.version.outputs.OWNER }}/remote-juggler:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
    continue-on-error: true

  # ===========================================================================
  # npm Publish (after GitHub Release so binaries are available for download)
  # ===========================================================================

  npm-publish:
    name: Publish npm Package
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Update npm package version
        run: |
          cd npm
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Publish to npm
        run: |
          cd npm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    continue-on-error: true
