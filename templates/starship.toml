# RemoteJuggler Starship integration
# Add to your ~/.config/starship.toml
#
# Shows current git identity in your prompt with dynamic styling

[custom.remotejuggler]
# Display current identity name
command = "remote-juggler status --quiet 2>/dev/null"
when = "test -d .git"
format = "[$output]($style) "
style = "bold blue"
description = "Current RemoteJuggler git identity"

