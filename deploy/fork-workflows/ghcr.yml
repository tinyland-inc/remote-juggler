# Build and push container image to GHCR on tinyland branch pushes.
# Copy this to .github/workflows/ghcr.yml in each fork repo.
#
# Tags:
#   sha-<commit>  — immutable, Renovate tracks these
#   edge          — rolling latest from tinyland branch
#   latest        — alias for edge on tinyland
#   upstream-<tag> — when upstream tags are synced
#
# Usage:
#   1. Copy to fork's .github/workflows/ghcr.yml
#   2. Update FORK_NAME env var
#   3. Push to tinyland branch
name: GHCR Build

on:
  push:
    branches: [tinyland]
    tags: ['v*', 'upstream-*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  OWNER: tinyland-inc
  # Change this per fork: ironclaw, picoclaw, or hexstrike-ai
  FORK_NAME: ironclaw

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.FORK_NAME }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=edge,branch=tinyland
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/tinyland' }}
            type=match,pattern=upstream-(.*),group=1,prefix=upstream-
            type=semver,pattern=v{{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
