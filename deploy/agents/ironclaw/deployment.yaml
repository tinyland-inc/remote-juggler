---
# IronClaw Agent + Adapter Sidecar + Campaign Runner Deployment
# This is a REFERENCE file — the authoritative deployment is managed by
# deploy/tofu/ironclaw.tf via OpenTofu.
#
# IronClaw is an OpenClaw-based agent at tinyland-inc/ironclaw (standalone repo).
# It runs behind the adapter sidecar which bridges the campaign runner's
# dispatch protocol to IronClaw's native conversation API.
#
# Architecture:
#   campaign-runner -> adapter (POST /campaign) -> ironclaw (POST /v1/responses)
#   Health: adapter probes /v1/chat/completions (no dedicated health endpoint)
#   Auth: Bearer token via OPENCLAW_GATEWAY_TOKEN env var
#   rj-gateway MCP tools available via IronClaw's mcporter bridge
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ironclaw-agent
  namespace: fuzzy-dev
  labels:
    app: ironclaw-agent
    tier: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ironclaw-agent
  template:
    metadata:
      labels:
        app: ironclaw-agent
        tier: agent
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      securityContext:
        fsGroup: 10000
      containers:
        - name: ironclaw
          image: ghcr.io/tinyland-inc/ironclaw:latest  # renovate: image
          ports:
            - containerPort: 18789
              name: chat
            - containerPort: 18790
              name: agent
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: agent-api-keys
                  key: ANTHROPIC_API_KEY
            - name: ANTHROPIC_BASE_URL
              value: "http://aperture.fuzzy-dev.svc.cluster.local"
            - name: OPENCLAW_MODEL
              value: "claude-sonnet-4-20250514"
            - name: MCP_SERVERS
              value: '{"rj-gateway": {"url": "http://rj-gateway.fuzzy-dev.svc.cluster.local:8080/mcp", "transport": "http"}}'
            - name: RJ_GATEWAY_URL
              value: "http://rj-gateway.fuzzy-dev.svc.cluster.local:8080"
            - name: GIT_AUTHOR_NAME
              value: "rj-agent-bot[bot]"
            - name: GIT_COMMITTER_NAME
              value: "rj-agent-bot[bot]"
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: agent-api-keys
                  key: GITHUB_TOKEN
            - name: OPENCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: agent-api-keys
                  key: OPENCLAW_GATEWAY_TOKEN
          volumeMounts:
            - name: ssh-key
              mountPath: /home/agent/.ssh/id_ed25519
              subPath: ironclaw-id-ed25519
              readOnly: true
            - name: workspace
              mountPath: /workspace
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi

        # Adapter sidecar — bridges campaign protocol to IronClaw API
        - name: adapter
          image: ghcr.io/tinyland-inc/remote-juggler/adapter:latest  # renovate: image
          args:
            - --agent-type=ironclaw
            - --agent-url=http://localhost:18789
            - --listen-port=8080
          env:
            - name: ADAPTER_AGENT_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: agent-api-keys
                  key: OPENCLAW_GATEWAY_TOKEN
          ports:
            - containerPort: 8080
              name: adapter
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 64Mi

        # Campaign runner sidecar — orchestrates test campaigns
        - name: campaign-runner
          image: ghcr.io/tinyland-inc/remote-juggler/campaign-runner:latest  # renovate: image
          args:
            - --campaigns-dir=/etc/campaigns
            - --gateway-url=http://rj-gateway.fuzzy-dev.svc.cluster.local:8080
            - --ironclaw-url=http://localhost:8080
            - --picoclaw-url=http://picoclaw-agent.fuzzy-dev.svc.cluster.local:8080
            - --hexstrike-ai-url=http://hexstrike-ai-agent.fuzzy-dev.svc.cluster.local:8080
            - --interval=60s
          ports:
            - containerPort: 8081
              name: api
          volumeMounts:
            - name: campaigns
              mountPath: /etc/campaigns
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

      volumes:
        - name: ssh-key
          secret:
            secretName: agent-ssh-keys
            defaultMode: 0600
        - name: workspace
          emptyDir: {}
        - name: campaigns
          configMap:
            name: campaign-definitions
