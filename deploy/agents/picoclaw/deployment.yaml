---
# PicoClaw Agent + Adapter Sidecar Deployment
# This is a REFERENCE file — the authoritative deployment is managed by
# deploy/tofu/picoclaw.tf via OpenTofu.
#
# PicoClaw is a PicoClaw-based agent at tinyland-inc/picoclaw (standalone repo).
# It handles lightweight scan campaigns (dead code, TypeScript strictness, a11y).
# The adapter sidecar bridges campaign protocol to PicoClaw's OpenAI-compatible API
# and proxies rj-gateway MCP tools as native PicoClaw functions (PicoClaw lacks
# native MCP support — see upstream issue #290).
#
# Architecture:
#   campaign-runner -> adapter (POST /campaign) -> picoclaw (POST /v1/chat/completions)
#   adapter also fetches rj-gateway tools/list and injects as OpenAI functions
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: picoclaw-agent
  namespace: fuzzy-dev
  labels:
    app: picoclaw-agent
    tier: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: picoclaw-agent
  template:
    metadata:
      labels:
        app: picoclaw-agent
        tier: agent
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      securityContext:
        fsGroup: 10000
      containers:
        - name: picoclaw
          image: ghcr.io/tinyland-inc/picoclaw:latest  # renovate: image
          ports:
            - containerPort: 18790
              name: agent
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: agent-api-keys
                  key: ANTHROPIC_API_KEY
            - name: ANTHROPIC_BASE_URL
              value: "http://aperture.fuzzy-dev.svc.cluster.local"
            - name: PICOCLAW_MODEL
              value: "claude-haiku-4-5-20251001"
            - name: GIT_AUTHOR_NAME
              value: "rj-agent-bot[bot]"
            - name: GIT_COMMITTER_NAME
              value: "rj-agent-bot[bot]"
          volumeMounts:
            - name: ssh-key
              mountPath: /home/agent/.ssh/id_ed25519
              subPath: picoclaw-id-ed25519
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

        # Adapter sidecar — bridges campaign protocol + proxies MCP tools
        - name: adapter
          image: ghcr.io/tinyland-inc/remote-juggler/adapter:latest  # renovate: image
          args:
            - --agent-type=picoclaw
            - --agent-url=http://localhost:18790
            - --listen-port=8080
            - --gateway-url=http://rj-gateway.fuzzy-dev.svc.cluster.local:8080
          ports:
            - containerPort: 8080
              name: adapter
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 64Mi

      volumes:
        - name: ssh-key
          secret:
            secretName: agent-ssh-keys
            defaultMode: 0600

---
apiVersion: v1
kind: Service
metadata:
  name: picoclaw-agent
  namespace: fuzzy-dev
  labels:
    app: picoclaw-agent
spec:
  type: ClusterIP
  selector:
    app: picoclaw-agent
  ports:
    - port: 8080
      targetPort: adapter
      name: adapter
