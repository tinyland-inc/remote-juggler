---
# HexStrike-AI Pentest Agent + Adapter Sidecar Deployment
# This is a REFERENCE file — the authoritative deployment is managed by
# deploy/tofu/hexstrike.tf via OpenTofu.
#
# HexStrike-AI is a fork of hexstrike-ai (0x4m4/hexstrike-ai) at
# tinyland-inc/hexstrike-ai. It exposes security tools via a Flask REST API.
# The adapter sidecar bridges the campaign runner protocol to HexStrike's
# Flask /api/command endpoint.
#
# Architecture:
#   campaign-runner → adapter (POST /campaign) → hexstrike-ai (POST /api/command)
#   Health: GET /health (Flask comprehensive tool check)
#
# IMPORTANT: Only deploy for authorized security testing.
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hexstrike-ai-agent
  namespace: fuzzy-dev
  labels:
    app: hexstrike-ai-agent
    tier: agent
    security: pentest
spec:
  replicas: 0  # Scale to 1 only during active engagements
  selector:
    matchLabels:
      app: hexstrike-ai-agent
  template:
    metadata:
      labels:
        app: hexstrike-ai-agent
        tier: agent
        security: pentest
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      securityContext:
        fsGroup: 10000
      containers:
        - name: hexstrike-ai
          image: ghcr.io/tinyland-inc/hexstrike-ai:latest  # renovate: image
          ports:
            - containerPort: 8888
              name: flask
          env:
            - name: ANTHROPIC_BASE_URL
              value: "http://aperture.fuzzy-dev.svc.cluster.local"
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: agent-api-keys
                  key: ANTHROPIC_API_KEY
            - name: RJ_GATEWAY_URL
              value: "http://rj-gateway.fuzzy-dev.svc.cluster.local:8080"
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: agent-api-keys
                  key: GITHUB_TOKEN
            - name: GIT_AUTHOR_NAME
              value: "rj-agent-bot[bot]"
            - name: GIT_COMMITTER_NAME
              value: "rj-agent-bot[bot]"
          volumeMounts:
            - name: ssh-key
              mountPath: /home/agent/.ssh/id_ed25519
              subPath: hexstrike-id-ed25519
              readOnly: true
            - name: workspace
              mountPath: /workspace
            - name: results
              mountPath: /results
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi
          securityContext:
            capabilities:
              add:
                - NET_RAW
                - NET_ADMIN

        # Adapter sidecar — bridges campaign protocol to HexStrike Flask REST
        - name: adapter
          image: ghcr.io/tinyland-inc/remote-juggler/adapter:latest  # renovate: image
          args:
            - --agent-type=hexstrike-ai
            - --agent-url=http://localhost:8888
            - --listen-port=8080
          ports:
            - containerPort: 8080
              name: adapter
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 64Mi

      volumes:
        - name: ssh-key
          secret:
            secretName: agent-ssh-keys
            defaultMode: 0600
        - name: workspace
          emptyDir: {}
        - name: results
          persistentVolumeClaim:
            claimName: hexstrike-results

---
apiVersion: v1
kind: Service
metadata:
  name: hexstrike-ai-agent
  namespace: fuzzy-dev
  labels:
    app: hexstrike-ai-agent
spec:
  type: ClusterIP
  selector:
    app: hexstrike-ai-agent
  ports:
    - port: 8080
      targetPort: adapter
      name: adapter
