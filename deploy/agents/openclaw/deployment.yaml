---
# OpenClaw Agent + Campaign Runner Sidecar Deployment
# Runs behind Tailscale Aperture for identity-aware credential access.
# Campaign runner sidecar orchestrates test campaigns via rj-gateway MCP.
#
# This agent demonstrates multi-agent credential governance:
# OpenClaw -> Aperture (identity + policy) -> rj-gateway -> secrets
#
# Prerequisites:
#   kubectl create secret generic ts-auth -n fuzzy-dev \
#     --from-literal=TS_AUTHKEY="tskey-auth-..."
#   kubectl create secret generic openclaw-config -n fuzzy-dev \
#     --from-file=config.yaml=openclaw-config.yaml
#   kubectl create configmap campaign-definitions -n fuzzy-dev \
#     --from-file=test/campaigns/index.json \
#     --from-file=test/campaigns/claude-code/cc-mcp-regression.json \
#     --from-file=test/campaigns/openclaw/oc-dep-audit.json \
#     --from-file=test/campaigns/cross-agent/xa-audit-completeness.json
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-agent
  namespace: fuzzy-dev
  labels:
    app: openclaw-agent
    tier: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openclaw-agent
  template:
    metadata:
      labels:
        app: openclaw-agent
        tier: agent
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: openclaw
          image: ghcr.io/tinyland-inc/remote-juggler/openclaw:latest  # renovate: image
          env:
            # AI API key from Setec (direct, Aperture integration deferred to issue #2)
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: agent-api-keys
                  key: ANTHROPIC_API_KEY
                  optional: true
            # MCP tools via rj-gateway on tailnet
            - name: MCP_SERVERS
              value: '{"rj-gateway": {"url": "https://rj-gateway.tail1234.ts.net/mcp", "transport": "http"}}'
          volumeMounts:
            - name: config
              mountPath: /etc/openclaw
              readOnly: true
            - name: workspace
              mountPath: /workspace
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi

        # Campaign runner sidecar â€” orchestrates test campaigns
        - name: campaign-runner
          image: ghcr.io/tinyland-inc/remote-juggler/campaign-runner:latest  # renovate: image
          args:
            - --campaigns-dir=/etc/campaigns
            - --gateway-url=https://rj-gateway.tail1234.ts.net/mcp
            - --interval=60s
          volumeMounts:
            - name: campaigns
              mountPath: /etc/campaigns
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

        # Tailscale sidecar for tailnet connectivity
        - name: tailscale
          image: ghcr.io/tailscale/tailscale:latest
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: ts-auth
                  key: TS_AUTHKEY
            - name: TS_HOSTNAME
              value: openclaw-agent
            - name: TS_STATE_DIR
              value: /var/lib/tailscale
          volumeMounts:
            - name: ts-state
              mountPath: /var/lib/tailscale
          securityContext:
            capabilities:
              add:
                - NET_ADMIN

      volumes:
        - name: config
          secret:
            secretName: openclaw-config
        - name: workspace
          emptyDir: {}
        - name: ts-state
          emptyDir: {}
        - name: campaigns
          configMap:
            name: campaign-definitions
